name: Rust âœ…

on:
  push:
    paths:
      - "whirl/**"
      - "whirl_config/**"
      - "whirl_prompt/**"
      - "whirl_server/**"
  pull_request:
    paths:
      - "whirl/**"
      - "whirl_config/**"
      - "whirl_prompt/**"
      - "whirl_server/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›’
        uses: actions/checkout@v2

      - name: Toolchain ðŸ§°
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-02-20
          components: rustfmt, clippy
          override: true

      - name: Check âœ…
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: check
          args: --verbose
