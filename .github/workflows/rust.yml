on:
  push:
    # branches: [develop]
    paths:
      - "src/**"
      - "Cargo.toml"
  pull_request:
    # branches: [develop]
    paths:
      - "src/**"
      - "Cargo.toml"

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›’
        uses: actions/checkout@v2
      - name: Toolchain ðŸ§°
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-02-20
          components: rustfmt, clippy
          override: true
      - name: Check âœ…/ ðŸš«
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: check
