name: Rust âœ…

on:
  push:
    paths:
      - "crates/**"
  pull_request:
    paths:
      - "crates/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›’
        uses: actions/checkout@v3

      - name: Toolchain ðŸ§°
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2024-06-03
          components: rustfmt, clippy
          override: true

      - name: Check âœ…
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: check
          args: --verbose
